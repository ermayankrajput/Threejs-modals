<div class="container mt-4 bg-gray-200 py-4">
    <div class="row">
        <div class="col-lg-2">
            <br>
        </div>
        <div class="col-lg-2">
            <br>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3">
                    <h4 class="text-center">Unit Price</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Quantity</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Amount</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Lead Time</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-2">
            <img class="w-100"
                src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg"
                alt="testing">
        </div>
        <div class="col-lg-2 ">
            <input type="text" class="form-control " id="exampleFormControlInput1" placeholder="Material" value="{{quoteInfo.material}}">
            <input type="text" class="form-control mt-2" id="exampleFormControlInput1" placeholder="Technique" value="{{quoteInfo.technique}}">
            <input type="text" class="form-control mt-2" id="exampleFormControlInput1" placeholder="Finishing" value="{{quoteInfo.finishing}}">
        </div>
        <div class="col-lg-8">
            <app-unit-quote *ngFor="let unitQuote of quoteInfo.unitQuote" [unitQuote] = 'unitQuote'></app-unit-quote>
            <div class="row mt-2">
                <div class="col-lg-3 offset-lg-9">
                    <app-button [text]="'Add Row'" (click) = 'addUnitQuote()'></app-button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-end pe-0">
            <span class="badge rounded-pill badge-radius text-dark px-3 py-2 bg-gray-200 pointer" (click) = 'printCurrentData()'>Make a Copy </span>
            <span class="badge rounded-pill badge-radius text-dark px-3 py-2 bg-gray-200 pointer">New Data With Same
                Model</span>
        </div>
    </div>
</div>
