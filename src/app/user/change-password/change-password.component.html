<div class="row mt-3">
    <div class="col-md-6 text-start">
        <h5>Change password</h5>
    </div>
    <div class="col-md-6 text-end">
        <a routerLink="/profile" class="btn btn-sm btn-success">Back</a>
    </div>
</div>
<div class="row d-flex justify-content-center align-items-center h-100 mt-5">
    <div class="col col-xl-6">
        <div class="card" style="border-radius: 1rem;">
            <div class="card-body p-4 p-lg-5 text-black">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Current Password</label>
                    <span class="text-danger ps-3" *ngIf="!validatePasswordMessage.validation">{{validatePasswordMessage.message}}</span>
                    <input type="password" [(ngModel)]="user.password" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">New Password (Password must contain an alphabet, special character, number and length must be greater than 5)</label>
                    <span class="text-danger" *ngIf="!validateNPasswordMessage.validation">{{validateNPasswordMessage.message}}</span>
                    <input type="password" [(ngModel)]="user.new_password" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Confirm New Password</label>
                    <span class="text-danger ps-3" *ngIf="!validateCNPasswordMessage.validation">{{validateCNPasswordMessage.message}}</span>
                    <input type="password" [(ngModel)]="cNPassword" class="form-control form-control-lg" />
                </div>
                <div class="d-flex align-items-center mb-3 pb-1">
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="button"
                            (click)="changePassword()">Submit</button>
                    </div>
                    <p *ngIf="resultStatus.success == false" class="text-danger ps-3">{{resultStatus.message}}</p>
                    <p *ngIf="resultStatus.success == true" class="text-success ps-3">{{resultStatus.message}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
