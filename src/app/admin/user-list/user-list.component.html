<!-- <div class="container" *ngIf="allUsers"> -->
    <div class="row mt-3">
        <div class="col-md-6 text-start">
            <!-- <h5>All Users</h5> -->
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
        </div>
        <div class="col-md-6 text-end">
            <a routerLink="/register" class="btn btn-sm btn-success">Create New User</a>
        </div>
    </div>
    

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let x = index"></tr>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row; let s = index"> {{s+1}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                <td mat-cell *matCellDef="let row"> {{row.first_name}} {{row.last_name}}</td>
            </ng-container>

            <!-- Shipping Cost Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.role.name}} </td>
            </ng-container>

            <!-- Grand Total Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row; let i =index;">
                    <a routerLink="{{currentUser.id == row.id? '/profile' : '/edit-user-profile/' + row.id}}" class="badge rounded-pill bg-success text-white me-1">Edit</a> 
                    <a routerLink="/change-user-password/{{row.id}}/{{row.email}}/{{row.first_name}}/{{row.last_name}}" class="badge rounded-pill bg-warning text-white me-1">Change Password</a>
                    <a style="cursor: pointer;" *ngIf="showOptions(row.role.id)" (click)="deleteUser(row, i + (paginator.pageIndex*paginator.pageSize) )" class="badge rounded-pill bg-danger">Delete</a>
                </td>
            </ng-container>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

        </table>

        <mat-paginator [pageSizeOptions]="[25, 50, 75, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
<!-- </div> -->
<div class="w-100 bg-white display-1 d-flex align-items-center justify-content-center flex-column" style="height: 50vh;"
    *ngIf="!allUsers">
    <div><i class="fa-light fa-spinner-third fa-spin"></i></div>
    <div class="display-6 mt-5">Loading Users...</div>
</div>
