<div class="container my-5 mb-5" *ngIf="enquiries">
    <div class="mb-5 pt-4">
        <h2>Online Enquiries</h2>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 mb-5">
        <table mat-table [dataSource]="dataSource" matSort>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let x = index"></tr>
            <!-- ID Column -->
            <ng-container matColumnDef="sn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                <td mat-cell *matCellDef="let row; let i =index;"> {{row.sn}} </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Enquiry ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="images">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Files Uploded </th>
                <td mat-cell *matCellDef="let row"> {{row.images}}</td>
            </ng-container>

            <!-- Shipping Cost Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Grand Total Column -->
            <ng-container matColumnDef="quote_data">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quote Service </th>
                <td mat-cell *matCellDef="let row"> {{row.quote_data}} </td>
            </ng-container>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row; let i =index;">
                    <span role="button" (click)="viewPdf(row.id)" class="badge rounded-pill bg-success">View Detail</span> 
                    <!-- |
                    <span (click)="deleteQuote(row, i + (paginator.pageIndex*paginator.pageSize) )"
                        class="badge rounded-pill bg-danger">Delete</span> -->
                </td>
            </ng-container>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

        </table>

        <mat-paginator #paginatorPageSize [pageSizeOptions]="pageSizes" showFirstLastButtons
            aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<div class="w-100 bg-white display-1 d-flex align-items-center justify-content-center flex-column" style="height: 50vh;"
    *ngIf="!enquiries">
    <div><i class="fa-light fa-spinner-third fa-spin"></i></div>
    <div class="display-6 mt-5">Loading Quotes...</div>
</div>
