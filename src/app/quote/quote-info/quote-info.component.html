<div class="container mt-4 bg-gray-200 py-4 position-relative"> 
    <div (click) = 'removeQuoteInfo()' class="text-right position-absolute end-0 top-0" role="button"><span class="badge rounded-pill bg-danger">Remove</span></div>
    <div class="row">
        <div class="col-lg-2">
            <br>
        </div>
        <div class="col-lg-2">
            <br>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3">
                    <h4 class="text-center">Unit Price <span class="fs-6">(in USD)</span></h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Quantity</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Amount <span class="fs-6">(in USD)</span></h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Lead Time <span class="fs-6">(in days)</span></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-2">
            <img class="w-100"
                src="{{quoteInfo.image}}"
                alt="testing">
                <div class="text-center pt-2">X:{{quoteInfo.x}}mm, Y: {{quoteInfo.y}}mm, Z: {{quoteInfo.z}}mm</div>
        </div>
        <div class="col-lg-2 ">
            <input type="text" class="form-control" placeholder="Material" [(ngModel)] = 'quoteInfo.material'>
            <input type="text" class="form-control mt-2" placeholder="Technique" [(ngModel)] = 'quoteInfo.technique'>
            <input type="text" class="form-control mt-2" placeholder="Finishing" [(ngModel)] = 'quoteInfo.finishing'>
        </div>
        <div class="col-lg-8">
            <div class="position-relative" *ngFor="let unitQuote of quoteInfo.unitQuote; let i = index" >
                <app-unit-quote [unitQuote]='unitQuote' ></app-unit-quote>
                <div class="position-absolute end-0 top-0" role="button" *ngIf="quoteInfo.unitQuote.length > 1" (click) = 'removeUnitQuote(i)'>
                    <span class="badge rounded-pill bg-danger"> - </span>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-3 offset-lg-9">
                    <app-button [text]="'Add Row'" (click) = 'addUnitQuote()'></app-button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-end pe-0">
            <span class="badge rounded-pill badge-radius text-dark px-3 py-2 bg-gray-200 pointer" (click) = 'makeCopy()'>Make a Copy </span>
            <span class="badge rounded-pill badge-radius text-dark px-3 py-2 bg-gray-200 pointer" (click)="makeCopyWithNoData()">New Data With No Data</span>
        </div>
    </div>
</div>
