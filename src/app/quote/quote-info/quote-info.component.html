<div class="container mt-4 bg-gray-200 py-4 position-relative"> 
    <div class="row">
        <div class="col-lg-2">
            <br>
        </div>
        <div class="col-lg-2">
            <br>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-3">
                    <h4 class="text-center">Unit Price <span class="fs-6">(in USD)</span></h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Quantity</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Amount <span class="fs-6">(in USD)</span></h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="text-center">Lead Time <span class="fs-6">(in days)</span></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-2">
            <img class="w-100"
                src="{{rootService.getBucketUrl()}}/uploads/{{quoteInfo.image_file}}"
                alt="quote_image">
                <div class="text-center pt-2">X:{{quoteInfo.x_size}}mm, Y: {{quoteInfo.y_size}}mm, Z: {{quoteInfo.z_size}}mm</div>
        </div>
        <div class="col-lg-2 ">
            <input type="text" (change)="updateQuoteInfo(quoteInfo)" class="form-control" placeholder="Material" [(ngModel)] = 'quoteInfo.material_search'>
            <input type="text" (change)="updateQuoteInfo(quoteInfo)" class="form-control mt-2" placeholder="Technique" [(ngModel)] = 'quoteInfo.technique'>
            <input type="text" (change)="updateQuoteInfo(quoteInfo)" class="form-control mt-2" placeholder="Finishing" [(ngModel)] = 'quoteInfo.finishing'>
        </div>
        <div class="col-lg-8">
            <div class="position-relative" *ngFor="let unitQuote of quoteInfo.unit_quotes; let i = index" >
                <app-unit-quote [unitQuote]='unitQuote' ></app-unit-quote>
                <div class="position-absolute end-0 top-0" role="button" *ngIf="quoteInfo.unit_quotes.length > 1" (click) = 'removeUnitQuote(unitQuote, i)'>
                    <span class="badge rounded-pill bg-danger"> - </span>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-3 offset-lg-9">
                    <app-button [text]="'Add Row'" (click) = 'addUnitQuote()'></app-button>
                </div>
            </div>
        </div>
    </div>
</div>
