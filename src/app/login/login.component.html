<div class="row d-flex justify-content-center align-items-center h-100 mt-5">
    <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://www.3erp.com/wp-content/uploads/2020/04/about-us-reception-e1587370300821.jpg"
                        alt="login form" class="object-fit-cover w-100 h-100" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">


                            <!-- <div class="d-flex align-items-center mb-3 pb-1 opacity-0">
                                <img src="assets/logo.svg" alt="logo">
                                <span class="h1 fw-bold mb-0">3ERP</span>
                            </div> -->

                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                            </h5>

                            <div class="form-outline mb-4">
                                <input type="email" [(ngModel)]="user.email" class="form-control form-control-lg" />
                                <label class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" [(ngModel)]="user.password"
                                    class="form-control form-control-lg" />
                                <label class="form-label">Password</label>
                            </div>

                            

                            <div class="d-flex align-items-center mb-3 pb-1">
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="loginSubmit()">Login</button>
                                </div>
                                <p *ngIf="invalidUser" class="text-danger ps-3">Invalid username or password</p>
                            </div>

                            <p class="mb-5 pb-lg-2"><a class="small text-muted" href="#">Forgot password?</a></p>
                            <a href="#" class="small text-muted">Terms of use. </a>
                            <a href="#" class="small text-muted"> Privacy policy</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
